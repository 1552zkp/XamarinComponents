version: 1.3.13.1
name: Dropbox Core API iOS SDK
id: dropboxcoreapiios
publisher: Xamarin Inc
publisher-url: https://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/XPlat/DropboxCoreApi/iOS
license: License.md
summary: The Core API is based on HTTP and OAuth and provides low-level calls to access and manipulate a user's Dropbox account.
icons:
  - icons/dropboxcoreapiios_128x128.png
  - icons/dropboxcoreapiios_512x512.png
libraries:
  ios-unified:
    - ../output/unified/Dropbox.CoreApi.iOS.dll
samples:
  - name: "iOS Unified Sample. Demonstrates Dropbox Awesomeness on iOS."
    path: ../samples/DropboxCoreApiSample/DropboxCoreApiSample.sln
    configuration: "Release|iPhone"
    removeProjects:
     - Dropbox.CoreApi.iOS
no_build: true